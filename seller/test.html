<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 대시보드</title>
    <link rel="stylesheet" href="/seller/css/style.css">
</head>
<body>
    <header>
        <h1>판매자 대시보드</h1>
        <nav>
            <ul>
                <li><a href="#products">제품 관리</a></li>
                <li><a href="#orders">주문 관리</a></li>
                <li><a href="#sales">매출 분석</a></li>
                <li><a href="#shipping">배송 관리</a></li>
                <li><a href="#promotion">프로모션 관리</a></li>
                <li><a href="#reviews">리뷰 관리</a></li>
                <li><a href="#notifications">공지사항 관리</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>제품 관리</h2>
            <button id="addProductBtn">제품 등록</button>
            <button>재고 관리</button>
            <button>제품 수정/삭제</button>
        </section>

        <section id="products">
            <h2>구독 상품 관리</h2>
            <button id="addProductBtn">제품 등록</button>
            <button>재고 관리</button>
            <button>제품 수정/삭제</button>
        </section>

        <section id="orders">
            <h2>주문 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>주문 번호</th>
                        <th>고객 이름</th>
                        <th>제품</th>
                        <th>상태</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <!-- 주문 항목이 JavaScript로 추가될 공간 -->
                </tbody>
            </table>
        </section>

        <section id="sales">
            <h2>매출 분석</h2>
            <p>이번 달 매출: <span id="monthlySales">1,200,000원</span></p>
            <p>베스트셀러 제품: <span id="bestSeller">스마트폰</span></p>
            <canvas id="salesChart"></canvas> <!-- 그래프 추가 가능 -->
        </section>

        <section id="shipping">
            <h2>배송 관리</h2>
            <button>배송 상태 업데이트</button>
        </section>

        <section id="promotion">
            <h2>자원회수 관리</h2>
            <button>관리</button>
            <button>관리</button>
        </section>

        <section id="reviews">
            <h2>리뷰 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>리뷰 번호</th>
                        <th>고객 이름</th>
                        <th>제품</th>
                        <th>리뷰 내용</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>이몽룡</td>
                        <td>헤드폰</td>
                        <td>좋은 품질!</td>
                        <td><button>삭제</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="notifications">
            <h2>공지사항 관리</h2>
            <button>공지사항 작성</button>
        </section>
    </main>

    <footer>
        <p>판매자 대시보드 © 2024</p>
    </footer>

    <script src="/seller/js/main.js"></script>
</body>
</html>
